<div class="container">
  <div class="row justify-content-center text-center">
    <mat-spinner *ngIf="loading"></mat-spinner>
    <div class="col-12 text-center" *ngIf="!loading">
      <div class="row">
        <div class="col-6">
          <a routerLink="/{{formId}}">For Form !</a>
        </div>

        <div class="col-6">
          <p>Created At: {{submission?.created_at}}</p>
        </div>
      </div>

      <div class="row" *ngFor="let field of keys(submission.data)">
        <div class="col-5">{{field | titlecase}}</div>
        <div class="col-7">
          <mat-form-field>
            <textarea matInput [value]="submission.data[field]" disabled></textarea>
          </mat-form-field>
        </div>
      </div>
    </div>
  </div>
</div>
