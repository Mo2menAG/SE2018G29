<div class="row">
    <h2>{{ formTemplate.name }}</h2>
</div>
<div class="row">
    <p>{{ formTemplate.description }}</p>
</div>
<form (ngSubmit)="submit()" [formGroup]="form">
    <div class="row" *ngFor="let control of mapArray(form.controls); let i = index">
        <div class="col-12">
            <app-dynamic-control-real
            [control]="form.controls[control]"
            [form]="form"
            [template]="formTemplate.form[i]">
            </app-dynamic-control-real>
        </div>
    </div>
    <div class="row justify-content-around">
        <button type="submit" [disabled]="!form.valid" mat-raised-button color="primary">Submit</button>
        <button type="button" mat-raised-button color="warn">Clear</button>
    </div>
</form>
