<!DOCTYPE html>
<html>
    <head>
        <title> Cover Designer</title>

    <body>
        <header>
            <h1>Cover Designer</h1>
        </header>
        <main>
            <section class="form">
                    <form method="POST">
                        <div class="line"><span class="title">Book Title</span> <input  id="bookTitle"class="input"></div>

                        <div class="line"><span class="title">Author</span> <input  id="author"class="input"></div>
                        <div class="line"><span class="title">Background Color</span> <input id="backColor" class="input"></div>
                        <div class="line"><span class="title">Publisher</span> <input class="input" id="pub"></div>
                        <div class="line"><span class="title">Publishing Year</span> <input class="input" id="pyear"></div>
                        <div><input class="generate"  value="Generate " type="button"></div>
                        
                    </form>
            </section>
            
                <div class="cover">
                    <div class="btitle">

                    <div class="author">

                    <div class="publisher">

                    <div class="year">

                </div>
            
        </main>
        <script src="jscript.js"></script>
    </body>
</html>
